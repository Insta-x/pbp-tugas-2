{% extends 'base.html' %}

{% block content %}

<h1>Todolist</h1>

<h5>Username</h5>
<p>{{username}}</p>

<button><a href="{% url 'todolist:create_task' %}">Create a new task</a></button>

<table>
<tr>
    <th>Date</th>
    <th>Title</th>
    <th>Description</th>
    <th>Finished</th>
    <th></th>
    <th></th>
    <th></th>
</tr>
{% for task in task_list %}
<tr>
    <th>{{task.date}}</th>
    <th>{{task.title}}</th>
    <th>{{task.description}}</th>
    <th>{{task.is_finished}}</th>
    {% if task.is_finished %}
        <th><button><a href="{% url 'todolist:unfinish_task' task.pk %}">Change task finished status</a></button></th>
        {% else %}
        <th><button><a href="{% url 'todolist:finish_task' task.pk %}">Change task finished status</a></button></th>
    {% endif %}
    <th><button><a href="{% url 'todolist:delete_task' task.pk %}">Delete task</a></button></th>
    <th><button><a href="{% url 'todolist:show_task' task.pk %}">Show task</a></button></th>
</tr>
{% endfor %}
</table>

<button><a href="{% url 'todolist:logout' %}">Logout</a></button>

{% endblock content %}
